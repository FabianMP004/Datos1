<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Préstamo S.A. - Panel de Usuario</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="ingresar-prestamo.css">
    </head>
    
<body>
    <header>
        <h1>Ingresar Préstamo</h1>
    </header>

    <section class="form-section">
        <form action="revision-prestamo.html" method="post">
            <div class="form-group">
                <label for="name">Nombre del Cliente:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="loan-amount">Monto del Préstamo:</label>
                <input type="number" id="loan-amount" name="loan-amount" required>
            </div>
            <!-- Otros campos como referencias y estimado de ingresos -->
            <button type="submit">Registrar Préstamo</button>
        </form>
    </section>

    <section class="back-button-section">
        <!-- Botón para regresar al index.html -->
        <a href="index.html" class="back-button">Volver al Inicio</a>
    </section>

    <footer>
        <p>© 2024 Mi Préstamo S.A. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
